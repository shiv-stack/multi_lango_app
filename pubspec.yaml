name: language_learning_app
description: A Duolingo-style language learning app with Clean Architecture.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^7.6.4
  go_router: ^14.0.1
  intl: ^0.19.0
  path_provider: ^2.1.2
  uuid: ^4.5.2
  equatable: ^2.0.8
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
